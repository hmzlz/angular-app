<div class="card">
    <div class="card-body px-lg-5 pt-5">
        <h5 class="card-header info-color white-text text-center py-4"></h5>
            <strong>Edit my Complaint</strong>
            <br>
            <br>

<form [formGroup]="compalaintform" (ngSubmit)="updateComplaint()">
    <div class="form-group w-10">
        <label for="title"> Title:</label>
     <input type="text"  class="form-control" formControlName="title" [(ngModel)]="c.title" />
    </div>
        
    <div class="form-group">
    <label for="descirption">Message:</label>
    <br>
     <textarea type="text"  class="form-control" formControlName="description" [(ngModel)]="c.description" ></textarea>
    </div>
    <br>
    
     <br>
    <button type="submit" [disabled]="compalaintform.invalid " class="btn btn-primary">Edit</button>
</form>
</div>
</div>
