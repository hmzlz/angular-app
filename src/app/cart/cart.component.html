<div class="container py-5">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4"> My Cart </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item"  *ngFor="let p of gproducts; let i=index  ">
                    <!-- Custom content-->
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3" *ngIf="p.addedtocart == true" >
                        <div class="media-body order-2 order-lg-1 ">
                            <h5 class="mt-0 font-weight-bold mb-2">{{ p.title }}</h5>
                            <p class="font-italic text-muted mb-0 small">{{p.description}}</p>
                            <div class="d-flex align-items-center justify-content-between mt-1">
                                <h6 class="font-weight-bold my-2">{{p.price}}</h6>
                                <h6 class="font-weight-bold my-2"> Quantity : {{p.quantity}}</h6>
                                <ul class="list-inline small">
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                                    <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                                </ul>
                            </div>
                            <button  (click)="deletefromcart(p)" [routerLink]="['/mycart']" type="button" class="btn btn-outline-danger">Delete from my cart</button> 
                        </div><img src="https://images-na.ssl-images-amazon.com/images/I/71ZUvMNr8eL._AC_SL1500_.jpg" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
                    </div> <!-- End -->
                </li> <!-- End -->
