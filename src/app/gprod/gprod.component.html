

 <!-- list group item-->
 <li class="list-group-item"  >
<div class="media align-items-lg-center flex-column flex-lg-row p-3">
    
    <div class="media-body order-2 order-lg-1 ">
        <h5 class="mt-0 font-weight-bold mb-2">{{ gprod.title }}</h5>
        <p class="font-italic text-muted mb-0 small">{{gprod.description}}</p>
        <div class="d-flex align-items-center justify-content-between mt-1">
            <h6 class="font-weight-bold my-2">Price : {{gprod.price}}</h6>
            <h6 class="font-weight-bold my-2"> Quantity : {{gprod.quantity}}</h6>
            <ul class="list-inline small">
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star text-success"></i></li>
                <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
            </ul>
        
        <div>
            <img src="https://images-na.ssl-images-amazon.com/images/I/71ZUvMNr8eL._AC_SL1500_.jpg" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
            <button [disabled] = "gprod.addedtocart == true" (click)="sendnotif()" type="button" class="btn btn-outline-success">Add To cart</button> 
     
        </div>
        </div>
