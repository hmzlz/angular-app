
<div class="container py-5">
   
        <div class="col-lg-7 mx-auto">
            
            <div class="card">

                <h5 class="card-header">My Complaints  <a routerLink="addcomplaint" class="btn btn-primary">Add complaint </a></h5>
              
                <div class="card-body"  *ngFor="let c of Complaints; let i=index">
                <h5 class="card-title">{{c.title}}</h5>
                <p class="card-text">{{c.description}}</p>
                     <button (click)="deleteP(c)" class="btn btn-danger mr-3">Delete</button>
              
                <button  class="btn btn-primary" [routerLink]="['/update',c.id]" >Edit</button>
              
                
                
            </div>
        
    </div>
</div>


<router-outlet></router-outlet>
